<h1>Hyama Akira 葉山亮</h1>
<h3>人物介紹</h3>
<p>葉山亮，出自日本動漫《食戟之靈》中的角色。<br>
<br>遠月學園高等部1年級，汐見潤從印度撿回來的孩子，因為鼻子非常靈敏而作為汐見潤的助手，擅長使用各種香料。<br>
<br>幸平創真的主要競爭對手之一，遠月秋季選拔賽的冠軍。<br>
<br>漫畫中已成為中樞美食機關認定的新十傑中的第九席，後被幸平創真擊敗，現已被退學。<br></p>
